<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript Incrementing and Decrementing Operators</title>
</head>
<body>
<script>
var x; // Declaring Variable
x = 10;
document.write(++x);
document.write("<p>" + x + "</p>");
x = 10;
document.write(x++);
document.write("<p>" + x + "</p>");
x = 10;
document.write(--x);
document.write("<p>" + x + "</p>");
x = 10;
document.write(x--);
document.write("<p>" + x + "</p>");
</script>
</body>
</html>
