<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Creating Variables in JavaScript</title>
</head>
<body>
<script>
// Creating variables
var name = "Peter Parker";
var age = 21;
var isMarried = false;
// Printing variable values
document.write(name + "<br>");
document.write(age + "<br>");
document.write(isMarried);
</script>
</body>
</html>
