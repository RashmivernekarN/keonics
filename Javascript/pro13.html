<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Writing into an HTML Element with JavaScript</title>
</head>
<body>
<p id="greet">Hi !</p>
<p id="result">Result : 0</p>
<script>
// Writing text string inside an element
document.getElementById("greet").innerHTML = "Hello World! Learning JavaScript";
// Writing a variable value inside an element
var x = 10;
var y = 20;
var sum = x + y;
document.getElementById("result").innerHTML = "Result :"+sum;
</script>
</body>
</html>
