<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS Opacity</title>
<style>
	p {
		opacity: 0.7;
		padding: 10px;
		background: #00ff00;
	}
</style>
</head>
<body>
    <p>This paragraph is 70% opaque (or 30% transparent). Play with <code>opacity</code> value to see how it works.</p>
</body>
</html>
