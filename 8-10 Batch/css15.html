<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSS Display</title>
  <style>
    span.block {
        display: block;
        background: #F0E68C;
    }
    a.block {
        display: block;
        background: #90EE90;
    }
	p {
	display: inline;
	}
	ul li {
	display: inline;
	}
	 div {
        display: inline-block;
        background: #90EE90;
        padding: 10px;
    }
    span.inline-block {
        display: inline-block;        
        background: #F08080;
        padding: 10px;
    }
  </style>
</head>
<body>
<!-- Display Block -->	
    <a class="block" href="https://www.google.com" target="_top">Visit Google.com</a>
    
    <span class="block">This span element generates a block box.</span>
  
  <!-- Display inline -->
  <p>This paragraph element generates an inline box.</p>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
<!-- Display inline-block -->
 <div>
    <span>This span element and its parent div element generate an inline-block box.</span>
  </div>

  
</body>
</html>
