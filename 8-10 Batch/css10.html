<!DOCTYPE html>
<html>
<head>
	<title>
		CSS Links
	</title>
	<style type="text/css">
		a:link { /* unvisited link */
		color: #FF0000;
		text-decoration: none;
		}
		a:visited { /* visited link */
		color: #00FF00;
		}
		a:hover { /* mouse over link */
		/*color: #FF00FF;*/
		text-decoration: underline;
		background-color:black;
		color:white;
		padding:0 10px ;
		}
		a:active { /* active link */
		color: #0000FF;
		}
	</style>
</head>
<body>
<a href="css9.html">Visit Google Home Page</a>
</body>
</html>
