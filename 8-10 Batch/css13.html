<!DOCTYPE html>
<html>
<head>
	<title>
		CSS Margin
	</title>
	<style type="text/css">
		h1 {
		margin-bottom: 50px;
		border:1px solid black;
		padding-bottom: 10px;
		padding-left:20px;
		padding-top:10px;
		}
		p {
		margin-left: 10px;
		margin-right: 30px;
		border:1px solid black;
		}
		p.allmargin{
			margin:50px 10px;
			padding:20px 10px;
		}
	</style>
</head>
<body>
<h1>
	CSS Margin
</h1>
<p class="allmargin">
	Reading is easier, too, in the new Reading view. You can collapse parts of the document and focus on the text you want. If you need to stop reading before you reach the end, Word remembers where you left off - even on another device.
</p>
</body>
</html>
