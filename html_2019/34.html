<html>

<body>

<h2>Cell that spans two columns</h2>
<p>To make a cell span more than one column, use the colspan attribute.</p>

<table border="2" width="300" height="200">
  <tr >
    <th>Name</th>
    <th colspan="2">Telephone</th>
  </tr>
  <tr align="center">
    <td>Rahul</td>
    <td>55577854</td>
    <td>55577855</td>
  </tr>
<tr align="center">
    <td>Raj</td>
    <td>55577854</td>
    <td>55577855</td>
  </tr>
</table>

</body>
</html>
